{% extends "base.html" %}
{% block title %}Parkinsons{% endblock title %}


{% block style %}
<link rel="stylesheet" type="text/css" href="/static/CSS/dashboard.css">
<link rel="stylesheet" type="text/css" href="/static/CSS/form.css">
<!-- Boxicons CSS -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock style %}
{% block body %}

<div class="sidebar">
    <div class="logo-details">
        <i class='bx bxs-dashboard'></i>
        <span class="logo_name"><a href="/" style="text-decoration: none; color: #363451;">DP System</a></span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="/diabetes">
                <i class="fa-solid fa-virus"></i>
                <span class="link_name">Diabetes</span>
            </a>
            <ul class="sub-menu blank">
                <li><a href="#" class="link_name">Analytics</a></li>
            </ul>
        </li>
        <li>
            <a href="/heart">
                <i class='bx bxs-heart'></i>
                <span class="link_name" onclick="showForm('heart')">Heart</span>
            </a>
            <ul class="sub-menu blank">
                <li><a href="#" class="link_name">Analytics</a></li>
            </ul>
        </li>
        <li>
            <a href="/parkinsons">
                <i class="fa-solid fa-virus"></i>
                <span class="link_name">Parkinsons</span>
            </a>
            <ul class="sub-menu blank">
                <li><a href="#" class="link_name">Analytics</a></li>
            </ul>
        </li>
    </ul>
</div>

<div class="maincontent">
    <section class="home-section">
        <!-- Disease form goes here -->
        <section class="Diabetes1">
            <!-- <h1>Eye Checkup</h1> -->
            <div class="form-container"
                style="margin-top: 10px; background: white; height: 800px; border-radius: 5px;">
                <div class="container1">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; text-align: center; padding: 14px 0px 0px 0px;">
                        <h1 style="font-weight: 600; font-family: serif; color: #11101d;">Parkinsons Prediction</h1>
                    </div>

                    <form action="#" method="post"
                        style="min-height: 657px;">
                        <div class="form first">
                            <div class="details ID">
                                <div class="fields">
                                    <div class="input-field">
                                        <label>MDVP:Fo(Hz)</label>
                                        <input type="text" placeholder="Enter MDVP:Fo(Hz)" name="fullname" required>
                                    </div>

                                    <div class="input-field">
                                        <label>MDVP:Fhi(Hz)</label>
                                        <input type="text" placeholder="Enter MDVP:Fhi(Hz)" name="fathername"
                                            required>
                                    </div>

                                    <div class="input-field">
                                        <label>MDVP:Flo(Hz)</label>
                                        <input type="text" placeholder="Enter MDVP:Flo(Hz)" name="mothername"
                                            required>
                                    </div>

                                    <div class="input-field">
                                        <label>MDVP:Jitter(%)</label>
                                        <input type="text" placeholder="Enter MDVP:Jitter(%)" name="section"
                                            required>
                                    </div>

                                    <div class="input-field">
                                        <label>MDVP:Jitter(Abs)</label>
                                        <input type="number" placeholder="Enter MDVP:Jitter(Abs)" name="gmobile"
                                            required>
                                    </div>

                                    <div class="input-field">
                                        <label>MDVP:RAP</label>
                                        <input type="text" placeholder="Enter MDVP:RAP" name="aadhar" required>
                                    </div>
                                    <div class="input-field">
                                        <label>MDVP:PPQ</label>
                                        <input type="text" placeholder="Enter MDVP:PPQ" name="accountnumber"
                                            required>
                                    </div>

                                    <div class="input-field">
                                        <label>Jitter:DDP</label>
                                        <input type="text" placeholder="Enter Jitter:DDP" name="bankname" required>
                                    </div>

                                    <div class="input-field">
                                        <label>MDVP:Shimmer</label>
                                        <input type="text" placeholder="Enter MDVP:Shimmer" name="bankhname"
                                            required>
                                    </div>
                                    <div class="input-field">
                                        <label>MDVP:Shimmer(dB)</label>
                                        <input type="text" placeholder="Enter MDVP:Shimmer(dB)" name="bankhname"
                                            required>
                                    </div>
                                    <div class="input-field">
                                        <label>Shimmer:APQ3</label>
                                        <input type="text" placeholder="Enter Shimmer:APQ3" name="bankhname"
                                            required>
                                    </div>
                                    <div class="input-field">
                                        <label>Shimmer:APQ5</label>
                                        <input type="text" placeholder="Enter Shimmer:APQ5" name="bankhname"
                                            required>
                                    </div>
                                    <div class="input-field">
                                        <label>MDVP:APQ</label>
                                        <input type="text" placeholder="Enter MDVP:APQ" name="bankhname" required>
                                    </div>
                                    <div class="input-field">
                                        <label>Shimmer:DDA</label>
                                        <input type="text" placeholder="Enter Shimmer:DDA" name="bankhname"
                                            required>
                                    </div>
                                    <div class="input-field">
                                        <label>NHR</label>
                                        <input type="text" placeholder="Enter NHR" name="bankhname" required>
                                    </div>
                                    <div class="input-field">
                                        <label>HNR</label>
                                        <input type="text" placeholder="Enter HNR" name="bankhname" required>
                                    </div>
                                    <div class="input-field">
                                        <label>RPDF</label>
                                        <input type="text" placeholder="Enter RPDF" name="bankhname" required>
                                    </div>
                                    <div class="input-field">
                                        <label>DFA</label>
                                        <input type="text" placeholder="Enter DFA" name="bankhname" required>
                                    </div>
                                    <div class="input-field">
                                        <label>spread1</label>
                                        <input type="text" placeholder="Enter spread1" name="bankhname" required>
                                    </div>
                                    <div class="input-field">
                                        <label>spread2</label>
                                        <input type="text" placeholder="Enter spread2" name="bankhname" required>
                                    </div>
                                    <div class="input-field">
                                        <label>D2</label>
                                        <input type="text" placeholder="Enter d2" name="bankhname" required>
                                    </div>
                                    <div class="input-field">
                                        <label>PPE</label>
                                        <input type="text" placeholder="Enter PPE" name="bankhname" required>
                                    </div>
                                    <button type="submit" value="#">Submit
                                        <!-- <span class="btnText">Add Student</span> -->
                                        <i class="uil uil-navigator"></i>
                                    </button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
</div>

<script type="text/javascript" src="/static/js/myscript.js"></script>

{% endblock body %}
